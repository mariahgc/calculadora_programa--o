<link rel="stylesheet" href="style.css">
<div class="buttons">
    <div class="container ">

        <!-- CALCULATOR -->
        <div class="calculator">
            <!-- DISPLAY -->
            <div class="display">
                <input id="display" placeholder="0" disabled>
                <h2 id="history"></h2>
            </div>

            <!-- <BUTTONS -->
            <div class="row">
                <button class="button purple-text" onclick="limpar()">AC</button>
                <div></div>
                <div></div>
                <button class="button gray" onclick="valor('/')">/</button>
            </div>

            <div class="row">
                <button class="button" onclick="valor(7)">7</button>
                <button class="button" onclick="valor(8)">8</button>
                <button class="button" onclick="valor(9)">9</button>
                <button class="button gray" onclick="valor('*')">*</button>
            </div>

            <div class="row">
                <button class="button" onclick="valor(4)">4</button>
                <button class="button" onclick="valor(5)">5</button>
                <button class="button" onclick="valor(6)">6</button>
                <button class="button gray" onclick="valor('-')">-</button>
            </div>

            <div class="row">
                <button class="button" onclick="valor(1)">1</button>
                <button class="button" onclick="valor(2)">2</button>
                <button class="button" onclick="valor(3)">3</button>
                <button class="button gray" onclick="valor('+')">+</button>
            </div>

            <div class="row">
                <div></div>
                <button class="button" onclick="valor(0)">0</button>
                <button class="button" onclick="valor('.')">.</button>
                <button class="button purple" onclick="total()">=</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
